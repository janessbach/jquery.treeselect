<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jquery.treeselect demo</title>

    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/jquery-treeselect.js"></script>

    <style>
        .label {
            color: #000;
            font-size: 12px;
        }
    </style>

    <script>
        $(document).ready(function() {

            var json = {
                "groupKey": "profession",
                "translations" : {
                    "select.default" : "Please choose",
                    "profession" : "Profession",
                    "city" : "City",
                    "company" : "Company",
                    "website": "Website",
                    "upload" : "Upload"
                },
                "dependencyList": [{
                    "key": 1,
                    "elementName": "profession",
                    "values": ["Doctor"],
                    "dependencies": [3],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 2,
                    "elementName": "profession",
                    "values": ["Engineer", "Designer"],
                    "dependencies": [4],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 3,
                    "elementName": "city",
                    "values": ["Amsterdam", "Berlin"],
                    "dependencies": [5],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 4,
                    "elementName": "company",
                    "values": ["Google", "Facebook"],
                    "dependencies": [5, 6],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 5,
                    "elementName": "upload",
                    "values": [],
                    "dependencies": [],
                    "required": false,
                    "typ": "upload"
                }, {
                    "key": 6,
                    "elementName": "website",
                    "values": [],
                    "dependencies": [],
                    "required": true,
                    "typ": "input"
                }]
            };

            $('#my-fixture').treeSelect({"data" : json, "formElementClass" : "form-group"});
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Demo page for jQuery.treeselect plugin</h1>
        </div>
        <div><img src="https://raw.githubusercontent.com/janessbach/jquery.treeselect/master/docs/img/jQuery.treeselect.png" width="600"></div>
        <hr />
        <div id="my-fixture"></div>
        <p>* - required field</p>
    </div>
</body>
</html>
