<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery tree selection demo site</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.1.2/jasmine_favicon.png">
    <link rel="stylesheet" href="lib/jasmine-2.1.2/jasmine.css">

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/jquery-treeselect.js"></script>

    <script>
        $(document).ready(function() {

            var json = {
                "groupKey": "profession",

                    "company" : "Company",

                    "upload" : "Upload"
                },
                "dependencyList": [{
                    "key": 1,
                    "elementName": "profession",
                    "values": ["Doctor"],
                    "dependencies": [3],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 2,
                    "elementName": "profession",
                    "values": ["Engineer", "Designer"],
                    "dependencies": [4],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 3,
                    "elementName": "city",
                    "values": ["Amsterdam", "Berlin"],
                    "dependencies": [5],
                    "required": true,
                    "typ": "select"
                }, {
                    "key": 4,
                    "elementName": "company",
                    "values": ["Google", "Facebook"],
                    "dependencies": [5, 6],

                    "typ": "select"
                }, {
                    "key": 5,
                    "elementName": "upload",
                    "values": [],

                    "typ": "upload"
                }, {
                    "key": 6,
                    "elementName": "website",
                    "values": [],
                    "dependencies": [],
                    "required": true,
                    "typ": "input"
                }]
            };

            $('#my-fixture').treeSelect({data : json});
        });
    </script>

</head>
<body>
    <div id="my-fixture"></div>
</body>
</html>
